<app-add-task (onAddTask)="addTask($event)"></app-add-task>

<div *ngIf="(tasks$ | async) as tasks; else elseBlock">
   <app-task-item *ngFor="let task of tasks" [task]="task" (delete)="onDeleteTask($event)"
      (toggleReminder)="toggle($event)"></app-task-item>
</div>


<ng-template #elseBlock>
   <h1>Loading...</h1>
</ng-template>
